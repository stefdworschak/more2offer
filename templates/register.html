{% extends "base.html" %}
{% block content %}
{% if not session["user"] %}
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix grey-text text-darken-3"></i>
                        <input id="username" name="username" type="text" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Name</label>
                    </div>
                </div>

                <div class="row">
                <!-- email -->
                    <div class="row">
                        <i class=" grey-text text-darken-3 "></i>
                        <div class="input-field col s12">
                            <i class="fas fa-envelope prefix grey-text text-darken-3"></i>
                            <input id="email" type="email" class="validate" name="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>

                <!-- telephone -->
                <div class="row">
                    <i class=" grey-text text-darken-3 "></i>
                    <div class="input-field col s12">
                        <i class="fas fa-phone prefix grey-text text-darken-3"></i>
                        <input id="tel" type="tel" class="validate" name="tel">
                        <label for="email">Tel</label>
                    </div>
                </div>

                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix grey-text text-darken-3"></i>
                        <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix grey-text text-darken-3"></i>
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large ff8f00 amber darken-3 text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                </div>
            </div>
        </form>
    </div>

               <!-- go to login page -->
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Already Member?
                    <a href="{{ url_for('login') }}" class="amber-text text-darken-3">Log In</a>
                </p>
            </div>
        </div>
        
            <!-- forbid user to go to register page if he is logged in already -->
{% else %}
    <div class="col s12 center-align valign-wrapper btn-large  orange fas fa-ban" id="forbiden">
            {{ "you are alredy logged in "}}
    </div>
    
{% endif %}
{% endblock %}
